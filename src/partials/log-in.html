<section class="section">
    <!-- log-in -->
  <div class="backdrop container hidden" data>
        <div class="modal log-in">
            <button type="button" class="modal-button" data-close></button>
             <!-- Form log-in -->
            <form class="form js-speaker-form" autocomplete="on">
                <h3 class="title">Log In</h3>
                <ul class="fields">
                    <li class="field">
                        <label for="user-name">Username</label>
                            <input 
                                class="form-field"
                                type="text"
                                name="user-name"
                                id="user-name" 
                                placeholder="Username">
                    </li>
                    <li class="field">
                        <label for="password">Password</label>
                            <input 
                                class="form-field"
                                type="password"
                                name="password"
                                id="password" 
                                placeholder="Password">
                </ul>
                    <button type="submit" class="log-in-btn">Log In</button>
                <div class="checkbox">
                    <label class="field-label" for="checkbox">
                        <input class="field-checkbox" type="checkbox" name="checkbox" id="checkbox" value="checkbox"/>
                        <!-- <svg class="checkbox-icon" width="8" height="8">
                            <use href="images/close.svg"></use>
                        </svg> -->
                        Remember me
                    </label>
                </div>
            </form>
        </div>
    </div>
</section>
